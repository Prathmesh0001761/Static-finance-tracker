<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input, select, button {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
    }

    .income-row td { color: green; }
    .expense-row td { color: red; }

    .summary {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
    }

    canvas {
      margin-top: 2rem;
      width: 100%;
      height: 300px;
    }

    .action-buttons button {
      border: none;
      padding: 0.4rem 0.7rem;
      cursor: pointer;
      color: white;
      border-radius: 4px;
    }

    .btn-danger {
      background-color: #e63946;
    }

    #export-csv {
      background: #457b9d;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Personal Finance Tracker</h1>

    <form id="transaction-form">
      <select id="type" required>
        <option value="">Select Type</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <select id="category" required>
        <option value="">Select Category</option>
      </select>
      <input type="number" id="amount" placeholder="Amount" required />
      <input type="date" id="date" required />
      <input type="text" id="description" placeholder="Description (optional)" />
      <button type="submit">Add</button>
    </form>

    <div class="summary">
      <div><strong>Income:</strong> <span id="total-income">$0.00</span></div>
      <div><strong>Expense:</strong> <span id="total-expense">$0.00</span></div>
      <div><strong>Balance:</strong> <span id="balance">$0.00</span></div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="transactions-body">
        <!-- JS will populate -->
      </tbody>
    </table>

    <button id="export-csv"><i class="fas fa-download"></i> Export CSV</button>

    <canvas id="category-chart"></canvas>
    <canvas id="monthly-chart"></canvas>
  </div>

  
      <script>
        const transactionForm = document.getElementById('transaction-form');
        const typeSelect = document.getElementById('type');
        const categorySelect = document.getElementById('category');
        const amountInput = document.getElementById('amount');
        const dateInput = document.getElementById('date');
        const descriptionInput = document.getElementById('description');
        const transactionsBody = document.getElementById('transactions-body');
        const totalIncomeEl = document.getElementById('total-income');
        const totalExpenseEl = document.getElementById('total-expense');
        const balanceEl = document.getElementById('balance');
        const exportBtn = document.getElementById('export-csv');

        const categories = {
            income: ['Salary', 'Freelance', 'Investments', 'Gifts', 'Other Income'],
            expense: ['Food', 'Transportation', 'Housing', 'Utilities', 'Healthcare', 'Entertainment', 'Education', 'Shopping', 'Other Expenses']
        };

        let categoryChart, monthlyChart;

        function init() {
            const today = new Date();
            const offset = today.getTimezoneOffset();
            const localDate = new Date(today.getTime() - offset * 60 * 1000);
            dateInput.value = localDate.toISOString().split('T')[0];

            loadTransactions();
            updateSummary();
            renderCharts();

            typeSelect.addEventListener('change', updateCategories);
            transactionForm.addEventListener('submit', addTransaction);
            exportBtn.addEventListener('click', exportToCSV);
        }

        function updateCategories() {
            const type = typeSelect.value;
            categorySelect.innerHTML = '<option value="">Select Category</option>';

            if (type) {
                categories[type].forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
            }
        }

        function addTransaction(e) {
            e.preventDefault();

            const transaction = {
                id: Date.now(),
                type: typeSelect.value,
                category: categorySelect.value,
                amount: parseFloat(amountInput.value),
                date: dateInput.value,
                description: descriptionInput.value
            };

            const transactions = getTransactions();
            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));

            transactionForm.reset();
            init();
        }

        function getTransactions() {
            return JSON.parse(localStorage.getItem('transactions')) || [];
        }

        function loadTransactions() {
            const transactions = getTransactions();
            transactionsBody.innerHTML = '';

            if (transactions.length === 0) {
                transactionsBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No transactions yet</td></tr>';
                return;
            }

            transactions.sort((a, b) => new Date(b.date) - new Date(a.date));

            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                row.className = ${transaction.type}-row;
                row.innerHTML = 
                    <td>${formatDate(transaction.date)}</td>
                    <td>${transaction.description || '-'}</td>
                    <td>${transaction.category}</td>
                    <td>${transaction.type === 'income' ? '+' : '-'}$${transaction.amount.toFixed(2)}</td>
                    <td class="action-buttons">
                        <button class="action-btn btn-danger" onclick="deleteTransaction(${transaction.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                ;
                transactionsBody.appendChild(row);
            });
        }

        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                const transactions = getTransactions().filter(t => t.id !== id);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                init();
            }
        }

        function updateSummary() {
            const transactions = getTransactions();
            const totalIncome = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const totalExpense = transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
            const balance = totalIncome - totalExpense;

            totalIncomeEl.textContent = $${totalIncome.toFixed(2)};
            totalExpenseEl.textContent = $${totalExpense.toFixed(2)};
            balanceEl.textContent = $${balance.toFixed(2)};
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString(undefined, {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function renderCharts() {
            const transactions = getTransactions();
            const expenseCategories = {};
            categories.expense.forEach(cat => expenseCategories[cat] = 0);

            transactions.filter(t => t.type === 'expense').forEach(t => {
                expenseCategories[t.category] += t.amount;
            });

            const categoryCtx = document.getElementById('category-chart').getContext('2d');
            if (categoryChart) categoryChart.destroy();
            categoryChart = new Chart(categoryCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(expenseCategories),
                    datasets: [{
                        data: Object.values(expenseCategories),
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                            '#9966FF', '#FF9F40', '#8AC24A', '#607D8B'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });

            const monthlyData = {};
            const now = new Date();
            const currentYear = now.getFullYear();
            for (let i = 0; i < 12; i++) monthlyData[i] = { income: 0, expense: 0 };
            transactions.forEach(t => {
                const d = new Date(t.date);
                if (d.getFullYear() === currentYear) {
                    monthlyData[d.getMonth()][t.type] += t.amount;
                }
            });

            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const monthlyCtx = document.getElementById('monthly-chart').getContext('2d');
            if (monthlyChart) monthlyChart.destroy();
            monthlyChart = new Chart(monthlyCtx, {
                type: 'bar',
                data: {
                    labels: months,
                    datasets: [
                        {
                            label: 'Income',
                            data: months.map((_, i) => monthlyData[i].income),
                            backgroundColor: '#4cc9f0'
                        },
                        {
                            label: 'Expense',
                            data: months.map((_, i) => monthlyData[i].expense),
                            backgroundColor: '#f72585'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function exportToCSV() {
            const transactions = getTransactions();
            let csv = 'Date,Description,Category,Type,Amount\n';
            transactions.forEach(t => {
                csv += ${t.date},"${t.description}",${t.category},${t.type},${t.amount}\n;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transactions.csv';
            a.click();
        }

        init();
    </script>
</body>
</html>
